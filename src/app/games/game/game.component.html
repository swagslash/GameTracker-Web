<mat-card class="home-card">
  <mat-card-content class="home-card-content">
    <img mat-card-image
         [src]="imgSrc"
         alt="Photo of a Shiba Inu">
    <div>
      <h2>{{game.name}}</h2>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of game.tags">{{tag.name}}</mat-chip>
      </mat-chip-list>
    </div>
  </mat-card-content>
</mat-card>
