<mat-card class="home-card">
  <mat-card-content class="home-card-content">
    <img mat-card-image
         [src]="imgSrc"
         alt="{{game.name}}">
    <div>
      <h2>{{game.name}}</h2>
      <mat-chip-list>
        <mat-chip color="primary" *ngFor="let tag of game.genres" selected>{{tag.name}}</mat-chip>
      </mat-chip-list>
      <mat-chip-list>
        <mat-chip *ngFor="let tag of game.gamemodes">{{tag.name}}</mat-chip>
      </mat-chip-list>

      <button *ngIf="showAdd" mat-button (click)="onAddGamesClick()">Add to library</button>
    </div>
  </mat-card-content>
</mat-card>
