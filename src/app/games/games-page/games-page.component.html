<h1>Games</h1>
<mat-form-field>
  <input #filterInput matInput placeholder="Filter games" [value]="filter$ | async"/>
</mat-form-field>
<button mat-raised-button (click)="filterGames()" color="primary">Filter</button>
<app-games-list pageTitle="Your Games" [gamesList]="games$ | async"></app-games-list>
