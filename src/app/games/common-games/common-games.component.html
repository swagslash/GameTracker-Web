<mat-form-field class="username-list">
  <mat-chip-list #chipList aria-label="Username selection">
    <mat-chip *ngFor="let username of usernames" [selectable]="selectable"
              [removable]="removable" (removed)="remove(username)">
      {{username}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input placeholder="Usernames"
           [matChipInputFor]="chipList"
           [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
           [matChipInputAddOnBlur]="addOnBlur"
           (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
  <button mat-raised-button color="primary" (click)="getCommonGames()" style="float: right">Show common games</button>
</mat-form-field>
