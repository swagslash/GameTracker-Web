<mat-form-field>
  <input #searchInput matInput placeholder="Search for games by title" [value]="searchTerm$ | async"/>
</mat-form-field>
<button mat-raised-button (click)="searchGames()" [disabled]="loading$ | async" color="primary">Search</button>
<mat-spinner *ngIf="loading$ | async"></mat-spinner>
<mat-chip-list *ngIf="error$ | async as error; else elseElement">
  <mat-chip color="accent" selected>An error occurred: {{ error["statusText"] }}</mat-chip>
</mat-chip-list>
<ng-template #elseElement>
  <app-games-list [gamesList]="games$ | async" [showAdd]="true" (addGame)="onAddGame($event)"></app-games-list>
</ng-template>
