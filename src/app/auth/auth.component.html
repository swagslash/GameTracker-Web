<div *ngIf="authenticationError$ | async as authError">
  <span i18n>{{ authError }}</span>
</div>

<app-login
  *ngIf="isLoginMode"
  (loginClick)="onLogin($event)"
  (signUpClick)="switchLoginMode()">
</app-login>

<app-signup
  *ngIf="!isLoginMode"
  (signUpClick)="onSignUp($event)"
  (loginClick)="switchLoginMode()">
</app-signup>
