<mat-chip-list *ngIf="authenticationError$ | async as error">
  <mat-chip color="accent" selected>An error occurred: {{ error["statusText"] }}</mat-chip>
</mat-chip-list>

<app-login
  *ngIf="isLoginMode"
  (loginClick)="onLogin($event)"
  (signUpClick)="switchLoginMode()">
</app-login>

<app-signup
  *ngIf="!isLoginMode"
  (signUpClick)="onSignUp($event)"
  (loginClick)="switchLoginMode()">
</app-signup>
